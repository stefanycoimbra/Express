{% extends 'expressapp/base.html' %}

{% block content %}
    <section class="bg-image">
        <div class="mask d-flex align-items-center py-5">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Log In</h2>

                    <form method="POST">
                    {% csrf_token %}

                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Usuário</label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cg">Senha</label>
                        <input type="password" name="pass1" id="form3Example4cg" class="form-control form-control-lg" />
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">
                        Login
                        </button>
                    </div>

                    <p class="text-center text-muted mt-3">
                        Novo usuário ?
                        <a href="{% url 'register' %}" class="fw-bold text-body"><u>Registre-se</u></a>
                    </p>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>

{% endblock content %}
