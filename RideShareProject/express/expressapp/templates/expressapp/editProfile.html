{% extends 'expressapp/base.html' %}

{% block content %}
<section id="contact-us">
    <div class="py-5 container d-block">
        <h2>Edite seu perfil</h2>
        <form action="{% url 'editProfile' %}" method="POST" class="text-left" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group pt-3">
                <label for="user">Usuário</label>
                <input type="text" name="user" class="form-control" id="user" value="{{request.user}}" readonly>
            </div>
            <div class="form-group pt-3">
                <label for="first_name">Nome</label>
                <input type="text" name="first_name" class="form-control" id="first_name" value="{{request.user.first_name}}" readonly>
            </div>
            <div class="form-group pt-3">
                <label for="last_name">Sobrenome</label>
                <input type="text" name="last_name" class="form-control" id="last_name" value="{{request.user.last_name}}" readonly>
            </div>
            <div class="form-group pt-3">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="abc@mail.com" required>
                <small id="emailHelp" class="form-text text-muted">Não compartilharemos seus dados com ninguém!
                    else.</small>
            </div>

            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" name="phone" class="form-control" id="phone" placeholder="Número de telefone" required>
            </div>

            <button type="submit" class="btn btn-info">Salvar</button>
        </form>
    </div>
</section>
{% endblock content %}
